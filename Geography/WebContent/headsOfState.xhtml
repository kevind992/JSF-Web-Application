<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Heads of State</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <f:metadata>
  		<f:event type="preRenderView" 
      	listener="#{headsOfStateController.getHeadsOfState()}"/>
  	</f:metadata>
  </h:head>
  
  <h:body>
  	<h:messages globalOnly="true" styleClass="error"/>
  	<h:form>
	  	<h:commandButton value="Add Head of State" action="addHeadOfState"/>
	  	<br/>
	  	<h:dataTable value="#{headsOfStateController.headsArrayList}" var="headsOfStateClass"
		  	styleClass="table"
		  	headerClass="table-header"
		  	rowClasses="table-odd-row,table-even-row">
		  	<h:column>
		  		<f:facet name="header"> Country Code </f:facet>
		  		<h:outputText value="#{headsOfStateClass._id}"/>
		  	</h:column>
		  	<h:column>
		  		<f:facet name="header"> Country Name </f:facet>
		  		<h:outputText value="#{headsOfStateClass.headsOfState}"/>
		  	</h:column>
		  	<h:column>
				<f:facet name="header"> Action </f:facet>
				<h:commandLink value="Delete" onclick="if(!confirm('You sure you wish to Delete?'))return false"
				action="#{headsOfStateController.deleteHeadsOfState(headsOfStateClass)}">
				</h:commandLink>	
			</h:column>
	  	</h:dataTable>
	  	<br/>
	  	<h:link value="Home" outcome="index"/>
  	</h:form>
  </h:body>
</html>
