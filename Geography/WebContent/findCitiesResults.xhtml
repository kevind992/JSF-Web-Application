<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>City Search Results</title>
     <h:outputStylesheet library="css" name="style.css"/>
  </h:head>
  <h:body>
  	<h:form>
  		<h:dataTable value="#{cityController.searchArray}"  var="searchClass"
		  	styleClass="table"
		  	headerClass="table-header"
		  	rowClasses="table-odd-row,table-even-row">
		  	<h:column>
		  		<f:facet name="header"> City Code </f:facet>
		  		<h:outputText value="#{searchClass.ctyCode}"/>
		  	</h:column>
		  	<h:column>
		  		<f:facet name="header"> City Name </f:facet>
		  		<h:outputText value="#{searchClass.ctyName}"/>
		  	</h:column>
		  	<h:column>
		  		<f:facet name="header"> Country </f:facet>
		  		<h:outputText value="#{searchClass.ctry}"/>
		  	</h:column>
		  	<h:column>
		  		<f:facet name="header">Region</f:facet>
		  		<h:outputText value="#{searchClass.rgn}" />
		  	</h:column>
		  	<h:column>
		  		<f:facet name="header">City Population</f:facet>
		  		<h:outputText value="#{searchClass.cityPop}"/>
		  	</h:column>
		  	<h:column>
		  		<f:facet name="header">By The Sea</f:facet>
		  		<h:outputText value="#{searchClass.bTS}"/>
		  	</h:column>
		  	<h:column>
		  		<f:facet name="header">Area (KM)</f:facet>
		  		<h:outputText value="#{searchClass.area}"/>
		  	</h:column>
	  	</h:dataTable>
	  	<br/><br/><br/>
  		<h:link styleClass="links-group" value="Home" outcome="index"/>
  		<h:link styleClass="links-group" value="Search" outcome="findCities"/>
  	</h:form>
  </h:body>
</html>
