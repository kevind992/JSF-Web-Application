<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Find Cities</title>
  </h:head>
  
  <h:body>
  	<h:form>
	  	Find All Cities
	  	<br/><br/>
	  	Population:<h:selectOneMenu value="#{citySearch.isthen}">
	  		<f:selectItem itemValue="less" itemLable="Less Than"/>
	  		<f:selectItem itemValue="greater" itemLable="Greater Than"/>
	  		<f:selectItem itemValue="equaled" itemLable="Equal To"/>
		</h:selectOneMenu>
		<h:inputText value="#{citySearch.popul}"/>
		<br/><br/>
		Country Code:<h:inputText value="#{citySearch.ctyCode}"/>
		<br/><br/>
		By The Sea: <h:selectOneMenu value="#{citySearch.bTS}">
	  		<f:selectItem itemValue="True" itemLable="True"/>
	  		<f:selectItem itemValue="False" itemLable="False"/>
		</h:selectOneMenu>
		<br/><br/>
		<h:commandButton value="Search" action="#{cityController.searchCities(citySearch)}"/>
		<br/><br/><br/>
	  	<h:link value="Home" outcome="index"/>
  	</h:form>
  </h:body>
</html>
