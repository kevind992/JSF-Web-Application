<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Add City</title>
    <h:outputStylesheet library="css" name="addStyle.css"/>
  </h:head>
  <h:body>
	  <h:form>
	  	<h:messages globalOnly="true" style="color: red" styleClass="error"/>
	  	<h3>Add City</h3>
	  	<br/>
		City Code:<h:inputText styleClass="inCode" value="#{city.cityCode}" id="cityCode" required="true" requiredMessage=" City Code is Mandatory!"/>
		<h:message for="cityCode" style="color: red"></h:message>
		<br/><br/>
		Country Code: <h:inputText styleClass="inCityCode" value="#{city.cityCtyCode}" id="cityCtyCode" required="true" requiredMessage=" Country Code is Mandatory!"/>
		<h:message for="cityCtyCode" style="color: red"></h:message>
		<br/><br/>
		Region Code: <h:inputText styleClass="inRegCode" value="#{city.cityRegCode}" id="cityRegCode" required="true" requiredMessage=" Region Code is Mandatory!"/>
		<h:message for="cityCtyCode" style="color: red"></h:message>
		<br/><br/>
		Name: <h:inputText styleClass="inCityName" value="#{city.cityName}" id="cityName" required="true" requiredMessage=" Name is Mandatory!"/>
		<h:message for="cityName" style="color: red"></h:message>
		<br/><br/>
		Population: <h:inputText styleClass="inPop" value="#{city.cityPopul}"/>
		<br/><br/>
		By The Sea: <h:selectOneMenu styleClass="inCoastal" value="#{city.cityIsCoastal}">
	  		<f:selectItem itemValue="True" itemLable="True"/>
	  		<f:selectItem itemValue="False" itemLable="False"/>
		</h:selectOneMenu>
		<br/><br/>
		Area (KM):<h:inputText styleClass="inArea" value="#{city.cityAreaKM}"/>
		<br/><br/>
		<h:commandButton value="Add" action="#{cityController.addCityInfo(city)}"/>
		<br/><br/><br/>
	  	<h:link styleClass="links-group" value="Home" outcome="index"/>
	  	<h:link styleClass="links-group" value="Cities" outcome="cities"/>
  	</h:form>
  </h:body>
</html>
