<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Add Region</title>
    <h:outputStylesheet library="css" name="addStyle.css"/>
  </h:head>
  
  <h:body>
  	<h:form>
  		<h:messages globalOnly="true" style="color: red" styleClass="error"/>
	  	<h3>Add Region</h3>
	  	<br/><br/>
		Country Code: <h:inputText value="#{region.rgnCtyCode}" id="rgnCtyCode" required="true" requiredMessage=" Country Code is Mandatory!"/>
		<h:message for="rgnctyCode" style="color: red"></h:message>
		<br/><br/>
		Region Code: <h:inputText value="#{region.rgnCode}" id="rgnCode" required="true" requiredMessage=" Region Code is Mandatory!"/>
		<h:message for="rgnCode" style="color: red"></h:message>
		<br/><br/>
		Name:<h:inputText value="#{region.rgnName}" id="rgnName" required="true" requiredMessage=" Name is Mandatory!"/>
		<h:message for="rgnName" style="color: red"></h:message>
		<br/><br/>
		Description:<h:inputText value="#{region.rgnDesc}"/>
		<br/><br/>
		<h:commandButton value="Add" action="#{regionController.addRegionInfo(region)}"/>
		<br/><br/>
	  	<h:link styleClass="links-group" value="Home" outcome="index"/>
	  	<h:link styleClass="links-group" value="Regions" outcome="regions"/>
	 </h:form>
  </h:body>
</html>
