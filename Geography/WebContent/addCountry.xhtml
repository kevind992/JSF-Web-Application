<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Add Country</title>
    <h:outputStylesheet library="css" name="addStyle.css"/>
  </h:head>
  <h:body>
	  <h:form>
	  	<h:messages globalOnly="true" style="color: red" styleClass="error"/>
	  	<h3>Add Country</h3>
	  	<br/>
		Code: <h:inputText id="ctyCode" required="true" requiredMessage=" Country Code is Mandatory!" value="#{country.ctyCode}"/>
		  <h:message for="ctyCode" style="color: red"></h:message>
		<br/><br/>
		Name: <h:inputText id="ctyName" required="true" requiredMessage=" Country Name is Mandatory!" value="#{country.ctyName}"/>
		  <h:message for="ctyName" style="color: red"></h:message>
		<br/><br/>
		Details:<h:inputText value="#{country.ctyDetails}"/>
		<br/><br/>
		<h:commandButton value="Add" action="#{countryController.addCountryInfo(country)}"/>
		<br/><br/><br/>
	  	<h:link styleClass="links-group" value=" Home " outcome="index"/>
	  	<h:link styleClass="links-group" value=" Countries " outcome="country"/>
	  </h:form>	
  </h:body>
</html>
