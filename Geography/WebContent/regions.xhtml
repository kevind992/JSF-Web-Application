<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core">
  
  <h:head>
    <title>Regions</title>
    <h:outputStylesheet library="css" name="style.css"/>
    <f:metadata>
  		<f:event type="preRenderView" 
      	listener="#{regionController.getRegionInfo()}"/>
  	</f:metadata>
  </h:head>
  <h:body>
  	<h:messages globalOnly="true" styleClass="error"/>
  	<h:form>
	  	<h:commandButton value="Add Region" action="addRegion"/>
	  	<br/><br/>
	  	<h:dataTable value="#{regionController.regionArrayList}"  var="region"
		  	styleClass="table"
		  	headerClass="table-header"
		  	rowClasses="table-odd-row,table-even-row">
		  	<h:column>
		  		<f:facet name="header"> Country Code </f:facet>
		  		<h:outputText value="#{region.rgnCtyCode}"/>
		  	</h:column>
		  	<h:column>
		  		<f:facet name="header"> Region Code </f:facet>
		  		<h:outputText value="#{region.rgnCode}"/>
		  	</h:column>
		  	<h:column>
		  		<f:facet name="header">Region Name</f:facet>
		  		<h:outputText value="#{region.rgnName}" />
		  	</h:column>
		  	<h:column>
		  		<f:facet name="header">Region Description</f:facet>
		  		<h:outputText value="#{region.rgnDesc}"/>
		  	</h:column>
	  	</h:dataTable>
	  	<br/>
	  	<h:link value="Home" outcome="index"/>
  	</h:form>
  </h:body>
</html>
